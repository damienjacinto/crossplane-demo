apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  namespace: ${namespace}
spec:
  destination:
    namespace: ${namespace}
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: bootstrap
    repoURL: ${repo_bootstrap}
    targetRevision: HEAD
  syncPolicy:
    automated: {}
